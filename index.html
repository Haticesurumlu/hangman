<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>The Hangman Game</h1>
  
    <div class="container">
        <svg height="250" width="250" class=" graphic">

        <!-- stand -->
        <line x1="50" y1="20" x2="130" y2="20"/>
        <line x1="130" y1="20" x2="130" y2="50"/>
        <line x1="50" y1="20" x2="50" y2="250"/>
        <line x1="10" y1="250" x2="90" y2="250"/>

        <!-- head -->
        <circle cx="130" cy="70" r="20"></circle>

        <!-- body -->
        <line x1="130" y1="90" x2="130" y2="170"/>

        <!-- arms -->
        <line x1="130" y1="120" x2="100" y2="100"/>
        <line x1="130" y1="120" x2="160" y2="100"/>

        <!-- legs -->
          <!-- arms -->
          <line x1="130" y1="170" x2="100" y2="190"/>
          <line x1="130" y1="170" x2="160" y2="190"/>
        </svg>
    </div>







    <script src="script.js"></script>


</body>
</html>
